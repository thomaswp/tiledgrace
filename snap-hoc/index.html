<html>

<meta charset="utf-8"></meta>

<head>
    <title>Hour of Code</title>
    <script src="../jquery-1.11.1.js"></script>
    <script type="text/javascript" src="jquery.cookie.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src='runme.js'></script>
    <link href='bootstrap/css/bootstrap.min.css' rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="top">

    <div id='page-title' class='vcentered'>
      Hour of Code
    </div>

    <div id='buttons-top' class='btn-group'>
    </div>

    <div id='done-button' class='hidden vcentered'>
      <button style='font-size: 1.5em;' onclick='congrats()' class='btn btn-success'>I'm done!</button>
    </div>

    <div id='next-button' class='vcentered'>
        <button style='font-size: 1.5em;' class='btn btn-success'>Next</button>
    </div>

    <div id='identifier' class='vcentered'></div>
  </div>

  <div id="below">
	<div id="holder" height="100%">
      <div id="left">
      </div>
	  <div id="corral-cover" style="display:none" width="100%" height="180px">
	  </div>
	</div>
    <div id="right">
      <iframe id='snap' width=100% height=100% src="../index.html"></iframe>
    </div>
  </div>

<!-- Modal
 toggle me with $('#myModal').modal('toggle')
 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" >
  <div class="modal-dialog">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" onclick='killvideo()' aria-hidden="true">&times;</button>
      <br>
      <div class="modal-body">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
    register();
	var onChildLoaded = function() {
        var frame = document.getElementById("snap");
        frame.contentWindow.setUserID(userID);
		if (window.conditionID == 1) {
			frame.contentWindow.shrink();
		}
		setHelperContents();
	};
</script>
</body>

</html>
